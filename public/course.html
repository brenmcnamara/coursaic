<!DOCTYPE html>

<html>

<head>
    <title>CS 101</title>
    
    <!-- Third-Party Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />

    <!-- My Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/header.css" />
    <link rel="stylesheet" type="text/css" href="./css/course.details.css" />
    <link rel="stylesheet" type="text/css" href="./css/profile.css" />

</head>

<body>
    <div class="main">
        <header class="header--fill">
            <img class="header__logo" src="./img/logo-dark.png" />
            <h1 class="header__title">Coursaic</h1>
            <div class="main-nav-pointer"></div>
            <nav class="main-nav">
                <div class="main-nav__item--clickable">
                    Logout
                    <div class="main-nav__break"></div>
                </div>

                <div class="main-nav__item--unclickable">
                    Welcome, Brendan
                </div>

            </nav>
            <img class="header__profile-pic" src="./img/profilePic.png" />
        </header>
    </div>

    <div class="header-offset--fill"></div>

    <div class="dashboard">
        <ul class="dashboard__course-logistics">
            <li class="dashboard__course-logistics__item">2 exams</li>
            <li class="dashboard__course-logistics__item">12 people enrolled</li>
        </ul>

        <div class="dashboard__profile-grid profile-grid" style="min-width:150px">
            <div class="profile-grid__row">
                <img class="profile-grid__row__item profile-pic--square"
                     src="./img/temp/bunny-profile.png" />
                <img class="profile-grid__row__item profile-pic--square"
                     src="./img/temp/frat-profile.png" />
                <img class="profile-grid__row__item profile-pic--square"
                     src="./img/temp/dog-profile.png" />
            </div>
            <div class="profile-grid__row">
                <img class="profile-grid__row__item profile-pic--square"
                     src="./img/temp/monkey-profile.png" />
                <img class="profile-grid__row__item profile-pic--square"
                     src="./img/temp/tiger-profile.png" />
                <div class="profile-grid__row__item member-count--square">+7</div>
            </div>
        </div>

    </div>

    <div class="course-info">
        <div class="course-info__banner" style="background: rgb(208, 2, 27);"></div>
        <h1 class="course-info__code">CS 101</h1>
        <p class="course-info__name text--normal">Introduction to Computer Science</p>
        <p class="course-info__field">
            <span class="course-info__field__key text--aside">Field:</span>
            <span class="course-info__field__value text--normal">Computer Science</span>
        </p>

        <div class="user-profile-pic course-info__creator-profile">
            <img src="./img/temp/monkey-profile.png" />
        </div>
        <div class="course-info__creator-info text--normal">Course created by
            <span class="user-name">Monkey Joe</span> on Sept. 20, 2013.
        </div>
    </div>

    <!-- TODO: Better name for this class -->
    <div class="body">
        <div class="body__nav"></div>
        <div class="body__content">
            <h1 class="body__content__title">Exam 1</h1>
            <div class="exam">
                <div class="exam__creator-info">
                    <div class="exam__creator-info__pic user-profile-pic">
                        <img src="./img/temp/frat-profile.png" />
                    </div>
                    <span class="exam__creator-info__text text--normal">
                        Exam created by <span class="user-name">Frat Star</span> on Sept. 22, 2013.
                    </span>
                </div>
                <div class="exam__my-questions">
                    <ul class="exam__my-questions__question-list"></ul>
                </div>
                
            </div>
        </div>
    </div>

</body>

</html>
