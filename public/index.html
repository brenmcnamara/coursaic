<!DOCTYPE html>

<html>

<head>
    <title>Coursaic</title>

    <!-- Third-party javascript -->
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />

    <!-- Coursaic Javascript -->
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/header.css" />
    <link rel="stylesheet" type="text/css" href="./css/content.css" />

</head>

<body>
    <div class="main">
        <header class="header">
            <img class="header__logo" src="./img/logo-dark.png" />
            <h1 class="header__title">Coursaic</h1>
            <div class="main-nav-pointer"></div>
            <nav class="main-nav">
                <div class="main-nav__item--clickable">
                    Logout
                    <div class="main-nav__break"></div>
                </div>

                <div class="main-nav__item--unclickable">
                    Welcome, Brendan
                </div>

            </nav>
            <img class="header__profile-pic" src="./img/profilePic.png" />

        </header>
        <!-- use to move all other elements down from under the header -->
        <div class="header-offset"></div>

        <div class="content">
            <img class="content__filler" src="./img/homeFiller.png" />
        </div>

        <div class="content__search">
            <div class="main-search">
                <input type="text"
                       placeholder="Search for Vanderbilt Courses..."
                       class="main-search__input" />

                <img class="main-search__submit" src="./img/icons/search.png" />
            </div>
        </div>

        <div class="content__main">
            <div class="content__main__nav"></div>
            <div class="content__main__courses"></div>
        </div>

    </div>
</body>

</html>
