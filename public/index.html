<!DOCTYPE html>

<html>

<head>
    <title>Coursaic</title>

    <!-- Third-party javascript -->
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />

    <!-- Coursaic Javascript -->
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/header.css" />
    <link rel="stylesheet" type="text/css" href="./css/content.css" />

</head>

<body>
    <div class="main">
        <header class="header">
            <img class="header-logo" src="./img/logo-dark.png" />
            <h1 class="header-title">Coursaic</h1>
            <div class="header-mainNavPointer"></div>
            <nav class="header-mainNav">
                <div class="header-mainNav-item header-mainNav-clickable">
                    Logout
                    <div class="header-mainNav-wall"></div>
                </div>

                <div class="header-mainNav-item header-mainNav-unclickable">
                    Welcome, Brendan
                </div>

            </nav>
            <img class="header-profilePic" src="./img/profilePic.png" />

        </header>
        <!-- use to move all other elements down from under the header -->
        <div class="header-offset"></div>

        <div class="content">
            <img class="content-filler" src="./img/homeFiller.png" />
        </div>

        <div class="content-searchWrapper">
            <div class="content-search">

                <input type="text" placeholder="Search for Vanderbilt Courses..." class="content-searchBar" />
                <img class="content-searchButton" src="./img/icons/search.png" />

            </div>
        </div>

    </div>
</body>

</html>
